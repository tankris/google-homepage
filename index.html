<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- To set the virtual viewport to the device width that its default setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Setting the character set to be used -->
    <meta charset="utf-8" />
    <!-- Setting author info -->
    <meta name="author" content="Tanishq Krishnan" />
    <!-- Setting the description of the site -->
    <meta
      name="description"
      content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for."
    />
    <!-- Linking favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="resources/favicon.ico"
    />
    <!-- Link to Adobe fonts for the liberation-sans font -->
    <link rel="stylesheet" href="https://use.typekit.net/wha6azw.css" />
    <!-- Link to google web fonts for the material design icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Title to be displayed on the tab -->
    <title>Google Homepage by Tanishq K</title>
    <!-- Link to reset stylesheet -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation bar -->
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <!-- menu material design icon -->
        <a href="#">
          <span class="material-icons" id="app-menu">apps</span>
        </a>
        <button id="sign-in">Sign in</button>
      </nav>
    </header>

    <main>
      <!-- Responsive image that loads the appropriate image based on the resolution of the screen -->
      <img
        srcset="
          resources/googlelogo_color_272x92dp-1x.png,
          resources/googlelogo_color_272x92dp-2x.png 2x
        "
        src="resources/googlelogo_color_272x92dp-1x.png"
        alt="Google Logo"
      />
      <div>
        <!-- Search icon svg -->
        <svg
          height="24px"
          width="24px"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <!-- Input text bar -->
        <input type="text" />
        <!-- Microphone icon svg -->
        <svg
          height="24px"
          width="24px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            fill="#4285f4"
          ></path>
          <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
          <path
            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            fill="#f4b400"
          ></path>
          <path
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            fill="#ea4335"
          ></path>
        </svg>
      </div>
      <!-- Search buttons -->
      <div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <!-- Alternate language links to google -->
      <div>
        <p>
          Google offered in:
          <a href="#">हिन्दी </a>
          <a href="#">বাংলা </a>
          <a href="#">తెలుగు </a>
          <a href="#">मराठी </a>
          <a href="#">தமிழ் </a>
          <a href="#">ગુજરાતી </a>
          <a href="#">ಕನ್ನಡ </a>
          <a href="#">മലയാളം </a>
          <a href="#">ਪੰਜਾਬੀ </a>
        </p>
      </div>
    </main>
    <footer>
      <!-- Country footer -->
      <div id="footer-1">
        <p>India</p>
      </div>
      <!-- 2nd footer -->
      <div id="footer-2">
        <div id="left-footer-2">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
          <a href="#">How Search works</a>
        </div>
        <div id="right-footer-2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
